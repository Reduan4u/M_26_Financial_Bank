<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Financial Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-200">
    <h1 class="text-5xl  text-center m-12 ">Welcome to <span class="font-bold text-red-400">Our Financial
            Bank </span>!!!
    </h1>
    <section class="bg-sky-100 px-48 py-16">
        <div class=" grid grid-cols-3 gap-10 mb-16 text-white">
            <div class="bg-green-400 rounded-xl py-8 px-10">
                <h3 class="text-4xl text-bold mb-2">Deposit</h3>
                <h1 class="text-6xl">$<span id="deposit">00</span></h1>
            </div>
            <div class="bg-pink-400 rounded-xl py-8 px-10">
                <h3 class="text-4xl text-bold mb-2">Withdraw</h3>
                <h1 class="text-6xl">$<span id="withdraw">00</span></h1>
            </div>
            <div class="bg-orange-400 rounded-xl py-8 px-10">
                <h3 class="text-4xl text-bold mb-2">Balance</h3>
                <h1 class="text-6xl">$<span id="balance">1434</span></h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-10 mb-16 ">
            <div class="bg-blue-400 rounded-xl py-8 px-20">
                <h3 class="text-4xl text-bold text-white">Please Deposit</h3>
                <input id="deposit-input" class=" block my-4 px-6 py-2 border border-gray-300 w-full rounded"
                    type="email" placeholder="$ Amount You Want to Deposit">
                <button id="deposit-button" class=" bg-blue-800 text-white rounded px-10 py-2 text-xl">Deposit</button>

            </div>
            <div class="bg-violet-400 rounded-xl py-8 px-20">
                <h3 class="text-4xl text-bold text-white">Please Withdraw</h3>
                <input id="withdraw-input" class=" block my-4 px-6 py-2 border border-gray-300 w-full rounded"
                    type="email" placeholder="$ Amount You Want to withdraw ">
                <button id="withdraw-button"
                    class=" bg-violet-800 text-white rounded px-10 py-2 text-xl">Withdraw</button>

            </div>
        </div>
        <div class="text-center">
            <button id="reset-button" class=" bg-red-400 text-white rounded px-10 py-4 text-4xl">SAVE</button>
        </div>
    </section>
    <script src="./js files/deposite.js"></script>
    <script src="./js files/withdraw.js"></script>
</body>

</html>
