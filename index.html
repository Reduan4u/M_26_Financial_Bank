<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Financial Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <h1 class="text-5xl text-center m-12 ">Welcome to <span class="font-bold text-red-400">Our Financial Bank </span>!!!
    </h1>
    <div class="bg-green-100 p-10 w-9/12 m-auto rounded-xl">
        <h3 class="text-3xl">Please Login</h3>
        <input id="email-input" class=" block my-4 px-6 py-2 border border-gray-300 w-9/12 rounded" type="email"
            placeholder="Email">
        <input id="password-input" class=" block my-4 px-6 py-2 border border-gray-300 w-9/12 rounded" type="password"
            id="" placeholder="Password">
        <button id="submit-button"
            class="hover:bg-sky-700 bg-yellow-600 text-white rounded px-6 py-2 text-2xl">Submit</button>

    </div>


    <script src="./js files/login.js"></script>
</body>

</html>
